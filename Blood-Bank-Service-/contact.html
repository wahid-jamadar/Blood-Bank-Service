<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | BloodConnect</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  
  <main class="container">
    <section class="contact-section">
      <h1>Get in Touch</h1>
      
      <div class="contact-grid">
        <!-- Map -->
        <div class="map-container">
          <div id="contact-map" style="height: 400px;"></div>
          <address>
            <strong>BloodConnect HQ</strong><br>
            Kolhapur<br>
            Maharashtra 416012
          </address>
        </div>
        
        <!-- Contact Form -->
        <form id="contactForm" class="form-container">
          <div class="form-group">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" rows="5" required></textarea>
          </div>
          <div class="form-group captcha">
            <label>Are you human? <span id="captchaQuestion">3 + 5 = ?</span></label>
            <input type="text" id="captchaAnswer" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      
      <!-- FAQ -->
      <div class="faq-section">
        <h2>FAQs</h2>
        <div class="accordion">
          <div class="accordion-item">
            <button class="accordion-btn">How often can I donate blood?</button>
            <div class="accordion-content">
              <p>Every 56 days for whole blood donation.</p>
            </div>
          </div>
          <!-- More FAQ items -->
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="contact.js"></script>
</body>
</html>
