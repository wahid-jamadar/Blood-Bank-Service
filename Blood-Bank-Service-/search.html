<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Donors | BloodConnect</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation (Same as homepage) -->
  
  <main class="container">
    <section class="search-section">
      <h1>Find Blood Donors</h1>
      
      <!-- Search Filters -->
      <div class="filters">
        <div class="filter-group">
          <label for="blood-type">Blood Type</label>
          <select id="blood-type">
            <option value="all">All Types</option>
            <option value="A+">A+</option>
            <option value="A-">A+</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <!-- ... -->
          </select>
        </div>
        
        <div class="filter-group">
          <label for="location">Near</label>
          <input type="text" id="location" placeholder="City or ZIP">
        </div>
        
        <button id="urgent-only" class="toggle-btn">
          <span class="toggle-icon">ðŸ”´</span> Urgent Only
        </button>
      </div>
      
      <!-- Map Container -->
      <div id="map" style="height: 400px; margin: 1rem 0;"></div>
      
      <!-- Results -->
      <div id="donor-results" class="grid-container"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="search.js"></script>
</body>
</html>
