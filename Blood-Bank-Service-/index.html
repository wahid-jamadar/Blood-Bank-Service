<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank | Save Lives</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Blood<span>Connect</span></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="search.html">Find Donors</a>
        <a href="donar.html">Be a Donor</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Donate Blood, <span>Save Lives</span></h1>
      <p>Join thousands of donors helping patients in critical need</p>
      <div class="cta-buttons">
        <a href="search.html" class="btn btn-primary">Find Donors</a>
        <a href="donor.html" class="btn btn-secondary">Register Now</a>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats">
    <div class="container">
      <div class="stat-card">
        <h3>10,000+</h3>
        <p>Lives Saved</p>
      </div>
      <div class="stat-card">
        <h3>50+</h3>
        <p>Cities Covered</p>
      </div>
      <div class="stat-card">
        <h3>24/7</h3>
        <p>Emergency Support</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
